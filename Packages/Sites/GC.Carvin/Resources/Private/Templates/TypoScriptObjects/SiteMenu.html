{namespace neos=TYPO3\Neos\ViewHelpers}
<f:render section="itemList" arguments="{items: items}" />

<f:section name="itemList">
<div id="sites" class="nav">
  <ul class="nav page menuSite">
    <f:for each="{items}" as="item" iteration="menuItemIterator"><li class="page-{menuItemIterator.index}"><neos:link.node node="{item.node}" class="{item.state}">{item.label}</neos:link.node></li></f:for>
  </ul>
</div>
</f:section>
